<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&display=swap" rel="stylesheet">
    <title>Sanrachnaa Social Foundation</title>
</head>

<body>
    <section>
        <div class="container-1">
            <div class="logo">
                <img src="./media/logo.jpeg" alt="">
                <div class="text">
                    <p>Sanrachnaa</p>
                    <p>Social</p>
                    <p>Foundation</p>
                </div>
            </div>
            <div class="navebar">
                <div class="item">
                    <ul>
                        <li><a href="#">Home</a> </li>
                        <li><a href="#">About</a> </li>
                        <li><a href="https://www.facebook.com/ssfoundation.agra" target="_blank">Contact Us </a> </li>
                        <li><a href="#">Photos</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="Container">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">
                    <input type="radio" name="radio-btn" id="radio7">
                    <input type="radio" name="radio-btn" id="radio8">

                    <div class="slide first">
                        <img src="./media/1.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/2.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/3.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/4.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/5.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/6.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/7.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./media/8.jpeg" alt="">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                        <div class="auto-btn6"></div>
                        <div class="auto-btn7"></div>
                        <div class="auto-btn8"></div>
                    </div>
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>
                    <label for="radio7" class="manual-btn"></label>
                    <label for="radio8" class="manual-btn"></label>
                </div>
            </div>

            <div class="container-2">
                <h1>Sanrachnaa Social Foundation</h1>
            </div>
            <div class="container-3">
                <h1 id="hi1">सर्वे </h1>
                <h1 id="hi2">भवन्तु </h1>
                <h1 id="hi3">सुखिन:</h1>
            </div>
        </div>
    </section>
</body>

<script src="./app.js"></script>

</html>
